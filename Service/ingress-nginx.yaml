---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ing
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  #---> in browser : http://site.com/app => in service :  /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  #----> not redirect http to https
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: / # or /test or waht you want
            pathType: Prefix
            backend:
              service:
                name: nginx-service  # connect to our service ***
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend: { service: { name: api-svc, port: { number: 80 } } }
          - path: /web
            pathType: Prefix
            backend: { service: { name: web-svc, port: { number: 80 } } }
