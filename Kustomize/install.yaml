snap install kustomize
kustomize version

# this command does not run manifest - just give us a manifest
kustomize build <folder-name>/
# this will run our manifest
kustomize build <folder-name>/ | kubectl apply -f -
-----------------------------------------------------------------------------------------------
in kubernets version > 1.14 the kustomize installed in it - for use it we can use (-k) switch
# first we create a folder and inside it make 2 folder(base & overlays) and then in the root we apply the next command
kubectl apply -k .
# OR outside the root folder
kubectl apply -k <folder-name>/


