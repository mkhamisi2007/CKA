openssl genrsa -out dev-user.key 2048
openssl req -new -key dev-user.key -out dev-user.csr \
  -subj "/CN=dev-user"
openssl x509 -req -in dev-user.csr \
  -CA /etc/kubernetes/pki/ca.crt \
  -CAkey /etc/kubernetes/pki/ca.key \
  -CAcreateserial \
  -out dev-user.crt \
  -days 365
