---------------common---------------------
apt-cache madison kubeadm 
   kubeadm | 1.34.2-1.1 | https://pkgs.k8s.io/core:/stable:/v1.34/deb  Packages
   kubeadm | 1.34.1-1.1 | https://pkgs.k8s.io/core:/stable:/v1.34/deb  Packages
   kubeadm | 1.34.0-1.1 | https://pkgs.k8s.io/core:/stable:/v1.34/deb  Packages
----------update repository of ubuntu-----
curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.34/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.34/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
apt update
---------------Master---------------------
kubectl drain <control-plane-node> --ignore-daemonsets --delete-emptydir-data #---------> if pods exist(No Taint)
apt-mark unhold kubelet kubeadm kubectl
kubeadm upgrade plan
apt-get install kubeadm=1.34.0-1.1
kubeadm upgrade apply v1.34.0
apt-get install kubelet=1.34.0-1.1
systemctl daemon-reload
systemctl restart kubelet
apt-mark hold kubelet kubeadm kubectl
kubectl uncordon <node> #------> if execute drain
---------------Worker---------------------
kubectl drain <node-name> --ignore-daemonsets --delete-emptydir-data #----> will executed in Control Plane
apt-mark unhold kubelet kubeadm kubectl
apt-get install kubeadm=1.34.0-1.1
kubeadm upgrade node
apt-get install kubelet=1.34.0-1.1
systemctl daemon-reload 
systemctl restart kubelet
kubectl uncordon <node-name> #----> will executed in Control Plane
apt-mark hold kubelet kubeadm kubectl
------------------Lock version update -----------------------
apt-mark showhold
apt-mark hold kubelet kubeadm kubectl
apt-mark unhold kubelet kubeadm kubectl
